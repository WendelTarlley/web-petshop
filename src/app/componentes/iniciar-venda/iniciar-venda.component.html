<section class="example-section">
<mat-checkbox class="example-margin"[(ngModel)]="novoCliente" [checked]="novoCliente">Cliente novo?</mat-checkbox>
</section>
<form [formGroup]="formCliente">
  <div class="form-group">
    <app-cliente [formCliente]="formCliente" (editarCliente)="receberCliente($event)" [novoCliente]="novoCliente"></app-cliente>
    <app-endereco [formCliente]="formCliente" (editarEndereco)="receberEndereco($event)" [novoCliente]="novoCliente"></app-endereco>
  </div>
</form>
